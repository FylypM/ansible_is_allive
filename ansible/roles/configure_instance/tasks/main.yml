- name: install jenkins and nginx
  script: "{{ script_tyt }}"
# command: apt-get -y install nginx

- name: configure jenkins
  template:
   src: /var/lib/jenkins/workspace/test/ansible/roles/configure_instance/templates/jenkins_config.j2
   dest: /etc/default/jenkins
   owner: root
   group: root
   mode: 0644

- name: thpasswd copy
  copy:
   src: /var/lib/jenkins/workspace/test/ansible/roles/configure_instance/files/.htpasswd
   dest: /etc/nginx/
   owner: root
   group: root
   mode: 0644

- name: configure nginx
  template:
   src: /var/lib/jenkins/workspace/test/ansible/roles/configure_instance/templates/nginx_config.j2
   dest: /etc/nginx/sites-enabled/default
   owner: root
   group: root
   mode: 0644

- name: restart jenkins
  command: sudo systemctl restart jenkins

- name: restart nginx
  command: sudo service nginx restart

